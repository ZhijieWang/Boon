<div class="modal">
    <ion-header-bar>
        <h1 class="title">Photos</h1>
    </ion-header-bar>
    <ion-content class="deal-modal padding">

        <div>
            <!-- Slider for pics-->
            <div class="bus-slider">
                <ion-slide-box>
                    <ion-slide ng-repeat="image in business_slide">
                        <img src="{{image}}">
                    </ion-slide>
                </ion-slide-box>
            </div>
        </div>
        <div>
            <button class="button button-block "ng-click="closeModal();">Close</button>
        </div>
    </ion-content>
</div>
