<ion-view title="Tags">
    <ion-content style="text-align: center;" ng-controller="TagsCtrl">
        <ion-scroll zooming="false" direction="y" style="width: 100%; height: 100%">
             <span>
                 <h4>Category</h4>
            </span>
            <!-- Category -->
            <div>
                <div class="cloudTag"> Category 1 </div>
                <div class="cloudTag"> Category 2 </div>
                <div class="cloudTag"> Category 3 </div>

            </div>
            <span>
                 <h4>Prices</h4>
            </span>
            <!-- Prices -->
            <div>
                <div class="cloudTag"> Price 1 </div>
                <div class="cloudTag"> Price 2 </div>
                <div class="cloudTag"> Price 3 </div>
            </div>
            <span>
               <h4>Tags</h4>
            </span>
            <!-- Item Type-->;
            <div>
                <div ng-repeat="tag in getTags()" class="cloudTag" ng-click="selectTag();" ng-controller="IndivTagCtrl" ng-class="{'active' : tagSelect}">{{tag.tagName}}</div>
            </div>
        </ion-scroll>
    </ion-content>
</ion-view>
