<ion-view title="Stash">
    <ion-content>
        <ion-list ng-repeat="deal in acceptedDeals()" ng-controller="StashItemCtrl"  ng-init="setDealTime(deal.startTime,deal.endTime);" ng-click="showDetailView()">
            <div ng-if="!detailView" class="stashItem" >
                <h2>{{deal.name}}</h2>
            <span class="item-note">
                {{deal.notes}}
            </span>
                {{timeText}}
                <timer  end-time="getDealTimes();" interval="1000" ng-style="timerStyle">  {{hours}}:{{mminutes}}:{{sseconds}}</timer>
            </div>
            <div ng-if="detailView" class="stashItem expanded" >
                <span><img style="text-align: left;" ng-src="{{deal.imageUrl}}"></span>
                <h2>{{deal.name}}</h2>
            <span class="item-note">
                {{deal.notes}}
            </span>
                {{timeText}}
                <timer  end-time="getDealTimes();" interval="1000" ng-style="timerStyle">  {{hours}}:{{mminutes}}:{{sseconds}}</timer>
            </div>

        </ion-list>
    </ion-content>
</ion-view>
