<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="starter">

  <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content drag-content="false"  ng-controller="NavCtrl">
      <ion-nav-bar class="bar-positive">
              <ion-nav-back-button class="button-icon ion-arrow-left-c">
              </ion-nav-back-button>
          <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-social-usd-outline" ng-click="showMenu()">
              </button>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-ios7-gear" ng-click="showRightMenu()">
              </button>
          </ion-nav-buttons>
      </ion-nav-bar>

      <ion-nav-view animation="slide-left-right" > </ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
          <ion-header-bar class="bar-balanced">
              <h1 class="title">Price Selection</h1>
          </ion-header-bar>
          <ion-content ng-controller="PriceCtrl">
              <ion-checkbox ng-repeat="item in devList"
                            ng-model="item.checked"
                            ng-checked="item.checked">
                  {{ item.text }}
              </ion-checkbox>
          </ion-content>
      </ion-side-menu>

      <!-- Right Menu -->
      <ion-side-menu side="right">
          <ion-header-bar class="bar-energized">
              <h1 class="title">Category</h1>
          </ion-header-bar>
        <ion-content>

        </ion-content>
      </ion-side-menu>

  </ion-side-menus>
  </body>
</html>
