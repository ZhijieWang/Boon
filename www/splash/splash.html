<ion-view>


    <div class="row" style="padding:10px;">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <div alert data-ng-repeat="notification in notifications" type="{{notification.type}}" close="closeNotification($index)">{{notification.msg}}</div>                                
        </div>
    </div>

    <div class="logininput">
        <div class="row padding">
            <div class="col-xs-12">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" data-ng-model="user.attemptedEmail">
                </label>
            </div>

        </div>
        <div class="row padding">

            <div class="col-xs-12">
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" data-ng-model="user.attemptedPassword">
                </label>
            </div>
        </div>
    </div>

    <hr>
    <div class="row">
        <div class="col-xs-6">
            <a class="button" data-ng-click="attemptLogin(user.attemptedEmail, user.attemptedPassword)">Get Deals!</a>                   
        </div>
        <!-- THIS IS TEMPORARY!!! For bypassing splash sytem -->
        <div class="col-xs-6">
            <a class="button" data-ng-click="goToApp()">Bypass Login (TEMPORARY)</a>
        </div>
    </div>
</ion-view>
