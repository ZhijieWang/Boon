
<div class="modal">
    <ion-header-bar>
        <h1 class="title">Special Notes</h1>
    </ion-header-bar>
    <ion-content class="deal-modal padding">
        <!-- Div to hold deal and expanded options-->
        <div>
            <!-- Slider for pics-->
            <div class="bus-slider">
                <ion-slide-box on-slide-changed="slideChanged(index)">
                    <ion-slide ng-repeat="images in modalBus.pictures">
                        <img src="{{image}}">
                    </ion-slide>
                </ion-slide-box>
            </div>
            <div class="row business-stats">
                <div class="col-xs-6">
                    <span>{{deals[0].name}}</span>
                </div>
                <div class="col-xs-6">
                    <span>Rating</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">{{modalBus.description}}</div>
            </div>
            <!-- Tags associated with business currently hardcoded until
                 tag data model is worked out. -->
            <div>
                <div class="cloudTag" ng-class="active" ng-repeat="tags in modalBus.tags">{{tag.name}}</div>
            </div>
            <div>
                <button class="button button-positive" ng-click="closeModal();">
                    Done
                </button>
            </div>
        </div>
    </ion-content>
</div>
